<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <!--The fieldset tag is used to group related elements in a form and draws a box around them-->
            <legend>Personal Information:</legend>
            <label>Full name</label>
            <!--placeholder attribute can be used to provide extra infromation about entry to be made-->
            <input type="text" id="frame">
            <placeholder= Enter name><br><br>
            <label for="">Email</label>
            <input type="email" required><br><br>
            <label for="">Gender</label><br>
            <input type="radio" id="Male" name="Gender" value="Male">Male<br>
            <input type="radio" id="Female" name="Gender" value="Female">Female<br><br>
            <label for="">Birthday</label><br>
            <input type="date" id="Birthday"><br><br>
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
