<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lists</h1>
    <h3>Unordered List</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
    <h3>Ordered List</h3>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>
    <h3>Unordered List with Type</h3>
    <ul type="circle">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
    <h3>Ordered List with Type</h3>
    <ul type="">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
    <h3>Ordered List with Type</h3>
    <ul type="A">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>


    
</body>
</html>
